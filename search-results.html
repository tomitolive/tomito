    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomito - محرك البحث عن الأفلام والمسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css/search-results.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <script>
        atOptions = {
          'key' : 'ef3740f3a25e0d9bd52bbb71b2d55056',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script src="https://www.highperformanceformat.com/ef3740f3a25e0d9bd52bbb71b2d55056/invoke.js"></script>
    <header class="search-results-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-film"></i>
                    <span>Tomito</span>
                </a>
                
                <div class="search-box">
                    <input type="text" 
                           id="searchQueryInput" 
                           class="search-input" 
                           placeholder="ابحث عن فيلم أو مسلسل..."
                           autocomplete="off"
                           onkeypress="if(event.key === 'Enter') performSearch()">
                    <button class="search-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <nav class="user-menu">
                    
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Info -->
        <section class="results-info" id="resultsInfo">
            <h1 id="searchTitle">ابحث عن أفلامك المفضلة</h1>
            
            <div class="results-stats">
                <div class="stats-grid">
                    <div class="stat-card" id="totalCard">
                        <i class="fas fa-video"></i>
                        <div>
                            <h3 id="totalResults">0</h3>
                            <p>نتيجة إجمالية</p>
                        </div>
                    </div>
                    
                    <div class="stat-card" id="moviesCard">
                        <i class="fas fa-film"></i>
                        <div>
                            <h3 id="moviesResults">0</h3>
                            <p>فيلم</p>
                        </div>
                    </div>
                    
                    <div class="stat-card" id="seriesCard">
                        <i class="fas fa-tv"></i>
                        <div>
                            <h3 id="seriesResults">0</h3>
                            <p>مسلسل</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="search-filters">
            <div class="filter-tabs">
                <button class="filter-tab active" data-type="all" onclick="filterResults('all')">
                    <i class="fas fa-th-large"></i> الكل
                </button>
                <button class="filter-tab" data-type="movies" onclick="filterResults('movies')">
                    <i class="fas fa-film"></i> الأفلام
                </button>
                <button class="filter-tab" data-type="series" onclick="filterResults('series')">
                    <i class="fas fa-tv"></i> المسلسلات
                </button>
            </div>
            
            <div class="filter-options">
                <select id="sortSelect" onchange="sortResults(this.value)">
                    <option value="popularity">الأكثر شهرة</option>
                    <option value="rating">الأعلى تقييماً</option>
                    <option value="date">الأحدث</option>
                    <option value="title">حسب العنوان</option>
                </select>
            </div>
        </section>

        <!-- Results Grid -->
        <section class="results-section">
            <div class="results-grid" id="resultsContainer">
                <!-- Results will be loaded here -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-search fa-3x"></i>
                    <h2>ابدأ البحث الآن</h2>
                    <p>اكتب اسم فيلم أو مسلسل في خانة البحث أعلاه</p>
                </div>
            </div>
            
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>جاري التحميل...</p>
            </div>
        </section>

        <!-- Load More Button -->
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMore()">
                <i class="fas fa-plus"></i> تحميل المزيد
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="search-results-footer">
        <div class="container">
            <p>© 2026 tomito. جميع الحقوق محفوظة.</p>

                atOptions = {

                  'format' : 'iframe',
                  'height' : 50,
                  'width' : 320,
                  'params' : {}
                };
              </script>
              <script src="https://www.highperformanceformat.com/ef3740f3a25e0d9bd52bbb71b2d55056/invoke.js"></script>
        </div>
    </footer>

    <script src="js/search-results.js"></script>

</body>
</html>
