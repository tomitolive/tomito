<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomito - Watch Movies & TV Shows Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="autosearch.css">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- المنطقة الجديدة للوغو - كما في المثال -->
            <div class="logo--area">
                <h1>
                    <a href="#" title="Tomito | مشاهدة افلام و مسلسلات اون لاين">
                        <div class="en-text">
                            <span>mito</span>
                            <span>o</span>
                            <span>T</span>
                        </div>
                        <div class="ar-text">
                            <span>ميتو</span>
                            <span>تو</span>
                        </div>
                    </a>
                </h1>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    الصفحة الرئيسية
                </a>
                
              
                <a href="#" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    القادمة
                </a>
                <a href="tv.html" class="nav-link">
                    <i class="fas fa-tv"></i>
                    المسلسلات
                </a>
                
            </div>
            
             
            <div class="search-container">
                <input type="text" class="search-input" id="search" placeholder="ابحث...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
           
        </div>
    </nav>

    <!-- Color Filters Section -->
    <section class="color-filters" id="colorFilters">
       
        </div>
    </section>

    <!-- Extended Filters Section -->
    <section class="extended-filters" id="extendedFilters">
        <div class="extended-filters-container">
            <div class="extended-filters-grid" id="extendedFiltersGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            <!-- زر المزيد - مخفي حاليا وسيظهر عند الحاجة -->
            <div class="filters-dropdown" id="filtersDropdown"></div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Featured Carousel Section -->
        <section class="featured-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-crown"></i>
                    الأفلام المميزة
                </h2>
                <button class="view-all-btn" onclick="showAllMovies()">
                    <i class="fas fa-eye"></i>
                    عرض الكل
                </button>
            </div>
            
            <div class="carousel-container">
                <button class="carousel-nav carousel-prev" onclick="scrollCarousel(-1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <div class="carousel-track" id="carouselTrack">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
                
                <button class="carousel-nav carousel-next" onclick="scrollCarousel(1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </section>

        <!-- All Movies Section -->
        <section class="all-movies-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-film"></i>
                    جميع الأفلام
                </h2>
            </div>
            
            <!-- Movies Grid -->
            <div class="movies-grid" id="moviesGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            
            <!-- Infinite Pagination -->
            <nav aria-label="Page navigation" class="pagination" id="pagination">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </nav>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-film"></i>
                Tomito - عالم السينما الخاص بك
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">من نحن</a>
                <a href="#" class="footer-link">اتصل بنا</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="#" class="footer-link">شروط الخدمة</a>
                <a href="#" class="footer-link">الأسئلة الشائعة</a>
            </div>
            <p class="copyright">
                © 2024 Tomito Movies. جميع بيانات الأفلام مقدمة من TMDB. هذا الموقع هو عرض توضيحي لأغراض تعليمية.
            </p>
        </div>
    </footer>

<!-- في index.html -->
<script src="logo.js"></script>
<script src="header.js"></script>
<script src="api.js"></script>          <!-- ✅ أولاً -->
<script src="carousel1.js"></script>
<script src="autosearch.js"></script>   <!-- ✅ أخيراً -->

<!-- في tv.html نفس الترتيب -->

</body>
</html>
