<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>الأكثر مشاهدة - TOMITO</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(229, 9, 20, 0.3);
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #e50914 0%, #ff2e2e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: #e50914;
            background: rgba(229, 9, 20, 0.1);
        }

        /* Page Title */
        .page-title {
            margin-top: 100px;
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .page-title h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Tabs */
        .tabs-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Cairo', sans-serif;
        }

        .tab-btn:hover {
            background: rgba(229, 9, 20, 0.1);
            border-color: rgba(229, 9, 20, 0.5);
            color: #e50914;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #e50914 0%, #ff2e2e 100%);
            border-color: #e50914;
            color: #fff;
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Grid */
        .content-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .content-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.3);
            border-color: rgba(229, 9, 20, 0.5);
        }

        .card-image {
            position: relative;
            overflow: hidden;
            padding-top: 150%;
        }

        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .content-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-card:hover .card-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 3rem;
            color: #e50914;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-info {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #ffc107;
        }

        .card-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #e50914 0%, #ff2e2e 100%);
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
        }

        /* Footer */
        .site-footer {
            background: rgba(10, 10, 10, 0.95);
            border-top: 2px solid rgba(229, 9, 20, 0.3);
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #e50914 0%, #ff2e2e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .footer-description {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        /* Pagination */
        .pagination {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .pagination-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(229, 9, 20, 0.1);
            border-color: rgba(229, 9, 20, 0.5);
            color: #e50914;
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #e50914 0%, #ff2e2e 100%);
            border-color: #e50914;
            color: #fff;
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
        }

        .page-info {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .page-title p {
                font-size: 1rem;
            }

            .tabs {
                gap: 0.5rem;
            }

            .tab-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 0 1rem 2rem;
            }

            .tabs-container {
                padding: 0 1rem;
            }

            .pagination {
                flex-wrap: wrap;
                padding: 0 1rem;
            }

            .pagination-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .page-info {
                width: 100%;
                text-align: center;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border-left: 4px solid #e50914;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="logo">TOMITO</a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="#" class="nav-link active">الأكثر مشاهدة</a>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <div class="page-title">
        <h1><i class="fas fa-fire"></i> الأكثر مشاهدة</h1>
    
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-btn active" data-type="all">
                <i class="fas fa-fire"></i> الكل
            </button>
            <button class="tab-btn" data-type="movie">
                <i class="fas fa-film"></i> أفلام
            </button>
            <button class="tab-btn" data-type="tv">
                <i class="fas fa-tv"></i> مسلسلات
            </button>
            <button class="tab-btn" data-type="day">
                <i class="fas fa-calendar-day"></i> اليوم
            </button>
            <button class="tab-btn" data-type="week">
                <i class="fas fa-calendar-week"></i> هذا الأسبوع
            </button>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>جاري تحميل المحتوى...</p>
    </div>

    <!-- Content Grid -->
    <div class="content-grid" id="content-grid"></div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        <button class="pagination-btn" id="prev-btn" onclick="changePage(-1)">
            <i class="fas fa-chevron-right"></i>
            السابق
        </button>
        <div class="page-info" id="page-info">صفحة 1 من 1</div>
        <button class="pagination-btn" id="next-btn" onclick="changePage(1)">
            التالي
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-logo">TOMITO</div>
        <p class="footer-description">منصة الترفيه الأولى لمشاهدة الأفلام والمسلسلات العربية والعالمية</p>
        <p class="copyright">© 2024 جميع الحقوق محفوظة - Tomito Entertainment</p>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            API_KEY: "882e741f7283dc9ba1654d4692ec30f6",
            BASE_URL: "https://api.themoviedb.org/3",
            BASE_IMG: "https://image.tmdb.org/t/p"
        };

        let currentType = 'all';
        let currentTimeWindow = 'week';
        let currentPage = 1;
        let totalPages = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTrending();
            setupTabs();
        });

        // Setup Tabs
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const type = tab.dataset.type;
                    
                    if (type === 'day' || type === 'week') {
                        currentTimeWindow = type;
                        currentType = 'all';
                    } else {
                        currentType = type;
                    }
                    
                    currentPage = 1; // Reset to page 1 when changing tabs
                    loadTrending();
                });
            });
        }

        // Load Trending Content
        async function loadTrending() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('content-grid');
            
            loading.style.display = 'block';
            grid.innerHTML = '';
            
            try {
                let url;
                
                if (currentType === 'all') {
                    url = `${CONFIG.BASE_URL}/trending/all/${currentTimeWindow}?api_key=${CONFIG.API_KEY}&language=ar&page=${currentPage}`;
                } else {
                    url = `${CONFIG.BASE_URL}/trending/${currentType}/${currentTimeWindow}?api_key=${CONFIG.API_KEY}&language=ar&page=${currentPage}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                totalPages = data.total_pages || 1;
                updatePagination();
                
                if (data.results && data.results.length > 0) {
                    displayContent(data.results);
                } else {
                    grid.innerHTML = '<p style="text-align:center;grid-column:1/-1;">لا توجد نتائج</p>';
                }
                
            } catch (error) {
                console.error('خطأ في تحميل المحتوى:', error);
                showNotification('حدث خطأ في تحميل المحتوى');
                grid.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:#e50914;">حدث خطأ في تحميل المحتوى</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update Pagination
        function updatePagination() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages;
            pageInfo.textContent = `صفحة ${currentPage} من ${totalPages}`;
        }

        // Change Page
        function changePage(direction) {
            const newPage = currentPage + direction;
            
            if (newPage < 1 || newPage > totalPages) return;
            
            currentPage = newPage;
            loadTrending();
            
            // Scroll to top smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Display Content
        function displayContent(items) {
            const grid = document.getElementById('content-grid');
            
            grid.innerHTML = items.map(item => {
                const isMovie = item.media_type === 'movie' || !item.first_air_date;
                const title = isMovie ? item.title : item.name;
                const date = isMovie ? item.release_date : item.first_air_date;
                const year = date ? date.split('-')[0] : '--';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : '--';
                const poster = item.poster_path 
                    ? `${CONFIG.BASE_IMG}/w500${item.poster_path}`
                    : 'https://via.placeholder.com/300x450/1a1a1a/fff?text=No+Image';
                
                const typeLabel = isMovie ? 'فيلم' : 'مسلسل';
                const watchPage = isMovie ? 'watch.html' : 'watch-tv.html';
                
                return `
                    <div class="content-card" onclick="openContent(${item.id}, '${isMovie ? 'movie' : 'tv'}')">
                        <div class="card-type">${typeLabel}</div>
                        <div class="card-image">
                            <img src="${poster}" alt="${title}" loading="lazy">
                            <div class="card-overlay">
                                <i class="fas fa-play-circle play-icon"></i>
                            </div>
                        </div>
                        <div class="card-info">
                            <div class="card-title">${title}</div>
                            <div class="card-meta">
                                <span>${year}</span>
                                <span class="card-rating">
                                    <i class="fas fa-star"></i> ${rating}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open Content
        function openContent(id, type) {
            if (type === 'movie') {
                window.location.href = `watch.html?id=${id}`;
            } else {
                window.location.href = `watch-tv.html?id=${id}`;
            }
        }

        // Show Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>

</body>
