name: Update Content and Sitemap

on:
  schedule:
    # Runs every 5 minutes (minimum for GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scraping-tool/requirements.txt ]; then pip install -r scraping-tool/requirements.txt; fi

      - name: Run Scraper
        run: python scraping-tool/scraper.py

      - name: Generate Sitemap
        run: python scripts/generate_sitemap.py

      - name: Auto Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update content and sitemap [skip ci]"
          file_pattern: 'public/data/*.json public/sitemap.xml'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
