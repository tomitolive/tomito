name: Deploy Obfuscated Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      # ğŸŸ¢ 1. Ù†Ø³Ø® Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ ÙƒØ§Ù…Ù„ Ù„Ù€ dist Ù…Ø¹ Ø§Ø³ØªØ«Ù†Ø§Ø¡Ø§Øª
      - name: Copy project to dist
        run: |
          mkdir dist
          rsync -av --progress ./ dist \
            --exclude dist \
            --exclude .git \
            --exclude .github

      # ğŸŸ¢ 2. ØªØ´ÙÙŠØ± ØºÙŠØ± Ù…Ù„ÙØ§Øª JS Ø¯Ø§Ø®Ù„ dist
      - name: Obfuscate JS files
        run: |
          find dist -type f -name "*.js" -exec javascript-obfuscator {} --output {} \
            --compact true \
            --self-defending true \
            --string-array true \
            --string-array-rotate true \
            --string-array-shuffle true \
            --string-array-threshold 0.75 \;

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
