name: Deploy Obfuscated Site

on:
  push:
    branches:
      - main  # هادشي غيخدم ملي دير push لـ main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator -g

      - name: Obfuscate JS Files
        run: |
          mkdir dist
          # كيشفر كاع ملفات JS وكيحطهم فـ dist
          javascript-obfuscator ./ --output ./dist --compact true --self-defending true
          # كينسخ ملفات HTML و CSS و الصور لـ dist
          cp *.html dist/ 2>/dev/null || true
          cp *.css dist/ 2>/dev/null || true
          cp *.png dist/ 2>/dev/null || true
          cp *.ico dist/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # غادي ينشر غير المجلد لي فيه الكود المشفر