        /* أنماط إضافية خاصة بصفحة الممثل */
        .actor-page {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;

        .actor-banner {
            padding: 120px 0 60px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));

        .actor-container {

            gap: 40px;

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .actor-image {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .actor-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .actor-info {
            flex: 1;
        }
        
        .actor-name {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }
        
        .actor-details {
            color: #b3b3b3;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .actor-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .meta-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #e50914;
        }
        
        .meta-item h4 {
            color: #b3b3b3;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .meta-item p {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .movies-section {
            padding: 60px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .movie-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
        }
        
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .movie-year {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 100px;
            color: white;
            font-size: 1.2rem;
        }
        
        /* تعديل الهيدر */
        .site-header {
            background: rgba(0,0,0,0.9) !important;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .actor-container {

                text-align: center;

            .actor-image {
                width: 250px;
                height: 350px;
            }
            
            .actor-name {

            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {

                grid-template-columns: repeat(2, 1fr);
            }
            
            .actor-name {
                font-size: 1.8rem;
            }

        atOptions = {

    <!-- شاشة التحميل -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>جاري تحميل معلومات الممثل...</div>
    </div>
    
    <script>
        // ===========================================
        // إعدادات API
        // ===========================================
        const API_KEY = "882e741f7283dc9ba1654d4692ec30f6";
        const BASE_URL = "https://api.themoviedb.org/3";
        const IMAGE_URL = "https://image.tmdb.org/t/p";
        
        // ===========================================
        // الحصول على معرف الممثل من الرابط
        // ===========================================
        const urlParams = new URLSearchParams(window.location.search);
        const actorId = urlParams.get('id');
        
        // ===========================================
        // تحميل بيانات الممثل
        // ===========================================
        async function loadActorData() {
            if (!actorId) {
                showError('لم يتم العثور على معرف الممثل');
                return;
            }
            
            try {
                // تحميل بيانات الممثل الأساسية
                const actorResponse = await fetch(
                    `${BASE_URL}/person/${actorId}?api_key=${API_KEY}&language=ar`
                );
                const actorData = await actorResponse.json();
                
                // تحميل أفلام الممثل
                const moviesResponse = await fetch(
                    `${BASE_URL}/person/${actorId}/combined_credits?api_key=${API_KEY}&language=ar`
                );
                const moviesData = await moviesResponse.json();
                
                // عرض البيانات
                displayActorInfo(actorData);
                displayMovies(moviesData);
                
                // إخفاء شاشة التحميل
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showError('حدث خطأ في تحميل بيانات الممثل');
            }
        }
        
        // ===========================================
        // عرض معلومات الممثل
        // ===========================================
        function displayActorInfo(actor) {
            // الصورة
            const poster = document.getElementById('actor-poster');
            if (actor.profile_path) {
                poster.src = `${IMAGE_URL}/w500${actor.profile_path}`;
            }
            
            // الاسم
            document.getElementById('actor-name').textContent = actor.name;
            
            // السيرة الذاتية
            const details = document.getElementById('actor-details');
            details.textContent = actor.biography || 'لا توجد سيرة ذاتية متاحة';
            
            // معلومات إضافية
            const metaContainer = document.getElementById('actor-meta');
            const metaInfo = [
                {
                    title: 'الشهرة',
                    value: actor.popularity ? actor.popularity.toFixed(1) : '--'
                },
                {
                    title: 'تاريخ الميلاد',
                    value: actor.birthday || 'غير معروف'
                },
                {
                    title: 'مكان الميلاد',
                    value: actor.place_of_birth || 'غير معروف'
                },
                {
                    title: 'المهنة',
                    value: actor.known_for_department || '--'
                }
            ];
            
            metaContainer.innerHTML = metaInfo.map(item => `
                <div class="meta-item">
                    <h4>${item.title}</h4>
                    <p>${item.value}</p>
                </div>
            `).join('');
            
            // تحديث العنوان
            document.title = `${actor.name} - TOMITO`;
            
            // تحديث خلفية البانر
            if (actor.profile_path) {
                const banner = document.getElementById('actor-banner');
                banner.style.background = `
                    linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                    url('${IMAGE_URL}/original${actor.profile_path}')
                `;
                banner.style.backgroundSize = 'cover';
                banner.style.backgroundPosition = 'center';
            }
        }
        
        // ===========================================
        // عرض أفلام الممثل
        // ===========================================
        function displayMovies(data) {
            const container = document.getElementById('movies-grid');
            if (!container) return;
            
            // ترتيب الأفلام حسب الشهرة
            const movies = data.cast
                .filter(item => item.poster_path) // فقط التي لها صور
                .sort((a, b) => b.popularity - a.popularity)
                .slice(0, 20); // أول 20 فيلم فقط
            
            if (movies.length === 0) {
                container.innerHTML = '<div style="color: #b3b3b3; text-align: center; grid-column: 1/-1;">لا توجد أعمال متاحة</div>';
                return;
            }
            
            container.innerHTML = movies.map(movie => {
                const title = movie.title || movie.name || 'بدون عنوان';
                const year = movie.release_date 
                    ? movie.release_date.split('-')[0] 
                    : movie.first_air_date 
                    ? movie.first_air_date.split('-')[0] 
                    : '--';
                const type = movie.media_type === 'tv' ? 'مسلسل' : 'فيلم';
                
                return `
                    <div class="movie-card" onclick="openMovie(${movie.id}, '${movie.media_type}')">
                        <img src="${IMAGE_URL}/w300${movie.poster_path}" 
                             alt="${title}"
                             onerror="this.src='https://via.placeholder.com/300x450/1a1a1a/fff?text=No+Image'">
                        <div class="movie-info">
                            <div class="movie-title">${title}</div>
                            <div class="movie-year">${year} • ${type}</div>
                            ${movie.character ? `<div style="color: #666; font-size: 0.8rem; margin-top: 5px;">${movie.character}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ===========================================
        // فتح صفحة الفيلم
        // ===========================================
        function openMovie(id, type) {
            window.location.href = `watch.html?id=${id}&type=${type || 'movie'}`;
        }
        
        // ===========================================
        // عرض رسالة خطأ
        // ===========================================
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: #e50914; font-size: 1.2rem; margin-bottom: 20px;">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div>${message}</div>
                <button onclick="window.history.back()" 
                        style="margin-top: 20px; padding: 10px 20px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    العودة
                </button>
            `;
        }
        
        // ===========================================
        // بدء التحميل عند فتح الصفحة
        // ===========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadActorData();
        });
    </script>
