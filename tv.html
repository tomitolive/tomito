<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>تومي تو | شاهد أحدث المسلسلات العربية والأجنبية مجاناً</title>
    <meta name="description" content="تومي تو - أفضل موقع لمشاهدة المسلسلات العربية والأجنبية والتركية بجودة عالية HD مجاناً">
    
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="progress-bar" id="progress-bar"></div>

    <!-- نفس الـ Header الموجود في صفحة الأفلام -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo--area">
                <h1>
                    <a href="index.html" title="تومي تو | مشاهدة افلام و مسلسلات اون لاين">
                        <div class="en-text">
                            <span>mito</span>
                            <span>o</span>
                            <span>T</span>
                        </div>
                        <div class="ar-text">
                            <span>ميتو</span>
                            <span>تو</span>
                        </div>
                    </a>
                </h1>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-film"></i>
                    الأفلام
                </a>
                
                <a href="tv.html" class="nav-link active">
                    <i class="fas fa-tv"></i>
                    المسلسلات
                </a>
                
                
                <a href="#" class="nav-link">
                    <i class="fas fa-fire"></i>
                    الأكثر مشاهدة
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    القادمة
                </a>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="search" placeholder="ابحث...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- قسم الفلاتر الملونة (مثل الأفلام) -->
    <section class="color-filters" id="colorFilters">
        <div class="color-filters-container">
            
        </div>
    </section>

    <!-- قسم الفلاتر الإضافية -->
    <section class="extended-filters" id="extendedFilters">
        <div class="extended-filters-container">
            <div class="extended-filters-grid" id="extendedFiltersGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            <div class="filters-dropdown" id="filtersDropdown"></div>
        </div>
    </section>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <!-- قسم البانر (مثل الأفلام) -->
        <section class="featured-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-crown"></i>
                    المسلسلات المميزة
                </h2>
                <button class="view-all-btn" onclick="showAllSeries()">
                    <i class="fas fa-eye"></i>
                    عرض الكل
                </button>
            </div>
            
            <div class="carousel-container">
                <button class="carousel-nav carousel-prev" onclick="scrollCarousel(-1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <div class="carousel-track" id="carouselTrack">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
                
                <button class="carousel-nav carousel-next" onclick="scrollCarousel(1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </section>

        <!-- قسم جميع المسلسلات -->
        <section class="all-movies-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-tv"></i>
                    جميع المسلسلات
                </h2>
            </div>
            
            <div class="movies-grid" id="seriesGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            
            <!-- الترقيم اللانهائي -->
            <nav aria-label="Page navigation" class="pagination" id="pagination">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </nav>
        </section>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-film"></i>
                Tomito - عالم السينما الخاص بك
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">من نحن</a>
                <a href="#" class="footer-link">اتصل بنا</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="#" class="footer-link">شروط الخدمة</a>
                <a href="#" class="footer-link">الأسئلة الشائعة</a>
            </div>
            <p class="copyright">
                © 2024 Tomito Movies. جميع بيانات المسلسلات مقدمة من TMDB. هذا الموقع هو عرض توضيحي لأغراض تعليمية.
            </p>
        </div>
    </footer>

    <!-- ملفات JavaScript -->
    <script src="logo.js"></script>
    <script src="header.js"></script>
    <script src="tv.js"></script>
    <script src="tv-carousel.js"></script>
    <script src="autosearch.js"></script>
</body>
</html>
