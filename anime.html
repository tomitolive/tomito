<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #c31820, #ff3d47);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1rem;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            background: #171717;
            border: 1px solid #222222;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #c31820;
        }

        #searchBtn {
            padding: 15px 30px;
            background: #c31820;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #searchBtn:hover {
            background: #a01418;
        }

        #searchResults {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .anime-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-poster {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .anime-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-poster:hover::after {
            content: '▶';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #c31820;
        }

        .anime-title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 5px;
        }

        .star {
            color: #fbbf24;
        }

        #loading {
            text-align: center;
            padding: 60px;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(195, 24, 32, 0.3);
            border-top-color: #c31820;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #searchResults {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Streaming</h1>
            <p class="subtitle">Search & Watch Your Favorite Anime</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search anime... (e.g., Naruto, One Piece)">
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="searchResults"></div>

        <div id="emptyState" class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p>Search for your favorite anime to start watching</p>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '882e741f7283dc9ba1654d4692ec30f6';

        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            searchResults: document.getElementById('searchResults'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState')
        };

        async function searchAnime(query) {
            if (!query.trim()) return;

            showLoading(true);
            elements.searchResults.innerHTML = '';
            elements.emptyState.style.display = 'none';

            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US`
                );
                const data = await response.json();
                displaySearchResults(data.results || []);
            } catch (error) {
                console.error('Search error:', error);
            }

            showLoading(false);
        }

        function displaySearchResults(results) {
            elements.searchResults.innerHTML = '';
            
            if (results.length === 0) {
                elements.emptyState.style.display = 'block';
                return;
            }

            results.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.onclick = () => goToAnimePage(anime.id);

                const posterUrl = anime.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${anime.poster_path}`
                    : 'https://via.placeholder.com/300x450?text=No+Image';

                card.innerHTML = `
                    <div class="anime-poster">
                        <img src="${posterUrl}" alt="${anime.name}">
                    </div>
                    <div class="anime-title">${anime.name}</div>
                    <div class="anime-rating">
                        <span class="star">★</span>
                        ${anime.vote_average?.toFixed(1) || 'N/A'}
                    </div>
                `;

                elements.searchResults.appendChild(card);
            });
        }

        function goToAnimePage(tmdbId) {
            window.location.href = `animeEp.html?id=${tmdbId}`;
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
        }

        elements.searchBtn.onclick = () => searchAnime(elements.searchInput.value);
        elements.searchInput.onkeypress = (e) => {
            if (e.key === 'Enter') searchAnime(elements.searchInput.value);
        };
    </script>
</body>
</html>
